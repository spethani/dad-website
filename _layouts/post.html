---
layout: page
title: page.title
---
<div class="container" style="margin-top: 20px;">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
    <img src="{{ page.image }}" alt="{{ page.image-description }}" class="img-post">
    <p class="text-center">Photo Credit: {{ page.image-credit }}</p>
    {{ content }}
    <br/>
    <hr class="solid">
    {% include subscribe.html %}
</div>
